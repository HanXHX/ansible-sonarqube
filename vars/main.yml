---

sonar_config_file: '/opt/sonar/conf/sonar.properties'

sonar_config_loop:
  - key: 'sonar.web.host'
    value: '{{ sonar_web_host }}'
  - key: 'sonar.web.port'
    value: '{{ sonar_web_port }}'
  - key: 'sonar.web.http.minThreads'
    value: '{{ sonar_web_http_minThreads }}'
  - key: 'sonar.web.http.maxThreads'
    value: '{{ sonar_web_http_maxThreads }}'
  - key: 'sonar.web.http.acceptCount'
    value: '{{ sonar_web_http_acceptCount }}'
  - key: 'sonar.jdbc.username'
    value: '{{ sonar_database_user }}'
  - key: 'sonar.jdbc.password'
    value: '{{ sonar.jdbc.password }}'
